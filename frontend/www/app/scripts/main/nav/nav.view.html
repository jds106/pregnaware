<div>
  <!--
    Taken from
      http://www.sitepoint.com/understanding-twitter-bootstrap-3/
    - navbar-wrapper is the wrapper to the menu items
    - navbar-default gives the background color to the menu and also applies a border to it
    - navbar-fixed-top helps to make the menu bar fixed at the top of the page even if we are scrolling
  -->

  <nav class="navbar-wrapper navbar-default navbar-background" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h1>Pregnaware</h1>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right">
        <!-- Log out -->
        <ul class="nav navbar-nav">
          <li><a class="navbar-link" href="#" ng-click="logout()">Logout {{user.displayName}}</a></li>
          <li><a class="navbar-link" href="/"><span class="glyphicon glyphicon-home"></span></a></li>
        </ul>

        <!-- Friends -->
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href ng-click="viewUser()">Me</a></li>
              <li class="divider"></li>

              <!-- Shown when friends available -->
              <li ng-show="friends.length > 0" ng-repeat="friend in user.friends">
                <a href ng-click="viewUser(friend.userId)">{{friend.displayName}}</a>
              </li>

              <!-- Shown if no friends -->
              <li ng-hide="user.friends.length > 0" class="dropdown-header">
                No friends have added you yet...
              </li>
            </ul>
          </li>
        </ul>

        <!-- Admin -->
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-th-list"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/share">Share with friend</a></li>
              <li class="divider"></li>
              <li><a href ng-click="updateAccountSettings()">Account settings</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</div>
