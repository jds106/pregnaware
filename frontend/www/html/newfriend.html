<!DOCTYPE html>
<html>
<head>
  <title>Pregnaware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="/css/main.css">
</head>
<body id="body" ng-app="graviditate">

<div ng-show="false">Loading...</div>

<div ng-controller="NewFriendCtrl as ctrl" ng-cloak>

  <nav-bar></nav-bar>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Welcome to Pregnaware - please update your details</h3>
      </div>
      <div class="panel-body">

        <!-- Display name -->
        <form class="form form-group">
          <div class="row">
            <div class="col-sm-3">
              <label class="control-label" for="displayName">Display name:</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="displayName" ng-model="displayName">
            </div>
          </div>
        </form>

        <!-- E-mail address -->
        <form class="form form-group">
          <div class="row">
            <div class="col-sm-3">
              <label class="control-label" for="email">E-mail:</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" ng-model="email">
            </div>
          </div>
        </form>

        <!-- Password -->
        <form class="form form-group">
          <div class="row">
            <div class="col-sm-3">
              <label class="control-label" for="password">Password:</label>
            </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" ng-model="password">
            </div>
          </div>
        </form>

        <!-- Confirm password -->
        <form class="form form-group">
          <div class="row">
            <div class="col-sm-3">
              <label class="control-label" for="confirmPassword">Confirm password:</label>
            </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword">
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-9">
            <div ng-show="passwordMatch" class="alert alert-success">Passwords match</div>
            <div ng-show="passwordMismatch" class="alert alert-danger">Passwords do not match</div>
          </div>
        </div>

        <!-- Buttons -->
        <form class="form form-group">
          <div class="row">
            <div class="col-sm-12 text-center">
              <button class="btn btn-primary" ng-disabled="passwordMismatch" ng-click="ctrl.saveChanges()">Confirm</button>
              <a class="btn btn-default" href="/main">Cancel</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <common-footer></common-footer>
</div>

<!-- JQuery -->
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Angular -->
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type='text/javascript'
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script type='text/javascript'
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>

<!-- Bootstrap -->
<script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type='text/javascript' src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

<!-- Moment (date/time parsing) -->
<script type='text/javascript' src="/js/node_modules/moment/min/moment.min.js"></script>

<!-- Main application -->
<script type='text/javascript' src="/js/app.js"></script>

</body>
</html>
