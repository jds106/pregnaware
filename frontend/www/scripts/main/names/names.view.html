<div class="container">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        Baby Names <span ng-hide="canEdit" class="label label-success">{{viewedUser}}</span>
      </h3>
    </div>

    <div class="panel-body">
      <div class="row">

        <!-- Girls names -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Girls</h3>
            </div>
            <div class="panel-body">
              <form class="text-center" ng-submit="addCurrentNameGirl(currentNameGirl)">
                <input type="text" placeholder="Girls name" ng-model="currentNameGirl">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="isNameInvalid(currentNameGirl)">Add</button>

                <div ng-show="currentNameGirl.length > 0 && isNameInvalid(currentNameGirl)">
                  <label class="label label-danger">Duplicate</label>
                </div>
              </form>
              <table class="table table-striped">
                <tbody>
                <tr ng-repeat="entry in girlsNames">
                  <th class="text-center">{{entry.name}}</th>
                  <td class="text-center">
                    <small><em>{{entry.suggestedByName}}</em></small>
                  </td>
                  <td class="text-center">
                    <small ng-show="canEdit"><a ng-click="deleteName(entry)"><span
                        class="glyphicon glyphicon-remove"></span></a></small>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- End of girls names -->

        <!-- Boys names -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Boys</h3>
            </div>
            <div class="panel-body">
              <form class="text-center" ng-submit="addCurrentNameBoy(currentNameBoy)">
                <input type="text" placeholder="Boys name" ng-model="currentNameBoy">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="isNameInvalid(currentNameBoy)">Add</button>

                <div ng-show="currentNameBoy.length > 0 && isNameInvalid(currentNameBoy)">
                  <label class="label label-danger">Duplicate</label>
                </div>
              </form>
              <table class="table table-striped">
                <tbody>
                <tr ng-repeat="entry in boysNames">
                  <th class="text-center">{{entry.name}}</th>
                  <td class="text-center">
                    <small><em>{{entry.suggestedByName}}</em></small>
                  </td>
                  <td class="text-center">
                    <small ng-show="canEdit"><a href ng-click="deleteName(entry)"><span
                        class="glyphicon glyphicon-remove"></span></a></small>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- End of boys names -->

      </div>
    </div>
  </div>
</div>
