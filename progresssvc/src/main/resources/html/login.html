<!DOCTYPE html>
<html>
<head>
  <title>Graviditate</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="body" ng-app="graviditate">

<div ng-show="false">Loading...</div>

<div ng-controller="LoginCtrl as login" ng-cloak>

  <div class="container rounded-section">
    <div class="row">
      <h1 class="text-center">Graviditate</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
      </div>

      <div class="col-sm-8">
        <!-- novalidate disables the browser's validation logic so we can use Angular instead -->
        <form ng-submit="login.loginAction()" name="loginForm" novalidate>
          <table class="login">
            <thead>
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <input class="wide-input" required ng-model="login.loginRequest.email" type="email"
                       placeholder="abc@xyz.com"/>
              </td>
              <td>
                <input class="wide-input" required ng-model="login.loginRequest.password" ng-minlength="6"
                       type="password" placeholder="Password"/>
              </td>
              <td>
                <button ng-disabled="!loginForm.$valid" type="Submit" class="btn btn-default">
                  Log In
                </button>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" ng-model="login.loginRequest.rememberUser"><span class="small">Keep me logged in</span></td>
              <td><a href="/changePassword"><span class="small">Forgotten password?</span></a></td>
              <td>&nbsp;</td>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <!-- Nothing -->
      </div>
      <div class="col-sm-8">
        <form ng-submit="login.newUserAction()" name="newUserForm" novalidate>
          <table class="account">
            <thead>
            <tr>
              <th>Create an account</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <input required ng-model="login.newUserRequest.displayName" ng-minlength="1"
                       name="displayName" class="wide-input" type="text" placeholder="Display name"/>
              </td>
            </tr>
            <tr>
              <td>
                <input required ng-model="login.newUserRequest.email" name="email"
                       class="wide-input" type="email" placeholder="E-mail address"/>
              </td>
            </tr>
            <tr>
              <td>
                <input required ng-model="login.newUserRequest.password" ng-minlength="6" name="password"
                       class="wide-input" type="password" placeholder="Password"/>
              </td>
            </tr>
            <tr>
              <td>
                <p class="small">
                  <em>By clicking 'Create an account', you agree to our <a href="#">Terms</a>, our
                    <a href="#">Data Policy</a>, and our <a href="#">Cookie Use</a>. We will
                    never send you spam or allow others to access your details. You must be
                    over 18 to play.</em>
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <button ng-disabled="!newUserForm.$valid" class="btn btn-default" type="Submit">
                  Create an account
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>

<copyright></copyright>

<!-- JQuery -->
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Angular -->
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type='text/javascript'
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script type='text/javascript'
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>

<!-- Bootstrap -->
<script type='text/javascript' src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type='text/javascript' src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

<!-- Moment (date/time parsing) -->
<script type='text/javascript' src="js/node_modules/moment/min/moment.min.js"></script>

<!-- Main application -->
<script type='text/javascript' src="js/app.js"></script>

</body>
</html>
