<div class="container">
  <!-- The controller is "ctrl" -->

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Baby Names</h3>
    </div>
    <div class="panel-body">
      <div class="row">

        <!-- Girls names -->
        <div class="col-md-6">
          <h3 class="text-center">Girls Names</h3>
          <p class="text-center">
            <input type="text" placeholder="Girls name" ng-model="ctrl.CurrentNameGirl">
            <button class="btn btn-primary btn-sm" ng-click="ctrl.AddCurrentNameGirl()">Add</button>
          </p>
          <table class="table table-striped">
            <tbody>
            <tr ng-repeat="entry in ctrl.NamesForGirls">
              <th class="text-center">{{entry.name}}</th>
              <td class="text-center">
                <small><em>{{entry.suggestedBy}}</em></small>
              </td>
              <td class="text-center">
                <small><span class="glyphicon glyphicon-remove"></span></small>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Boys names -->
        <div class="col-md-6">
          <h3 class="text-center">Boys Names</h3>
          <p class="text-center pull-bottom">
            <input type="text" placeholder="Boys name" ng-model="ctrl.CurrentNameBoy">
            <button class="btn btn-primary btn-sm" ng-click="ctrl.AddCurrentNameBoy()">Add</button>
          </p>
          <table class="table">
            <tbody>
            <tr ng-repeat="entry in ctrl.NamesForGirls">
              <th class="text-center">{{entry.name}}</th>
              <td class="text-center">
                <small><em>{{entry.suggestedBy}}</em></small>
              </td>
              <td class="text-center">
                <small><span class="glyphicon glyphicon-remove"></span></small>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
