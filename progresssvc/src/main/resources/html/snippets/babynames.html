<div class="container">
  <!-- The controller is "ctrl" -->

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        Baby Names <span ng-hide="canEdit" class="label label-success">{{viewedUser.displayName}}</span>
        <span class="pull-right">&nbsp;&nbsp;</span>
        <button ng-show="canEdit" class="btn btn-xs btn-success pull-right" ng-click="ctrl.ChangeDueDate()">Change due date</button>
      </h3>
    </h3>
    <div class="panel-body">
      <div class="row">

        <!-- Girls names -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Girls</h3>
            </div>
            <div class="panel-body">
              <p class="text-center">
                <input type="text" placeholder="Girls name" ng-model="currentNameGirl">
                <button class="btn btn-primary btn-sm" ng-click="ctrl.AddCurrentNameGirl()">Add</button>
              </p>
              <table class="table table-striped">
                <tbody>
                <tr ng-repeat="entry in girlsNames">
                  <th class="text-center">{{entry.name}}</th>
                  <td class="text-center">
                    <small><em>{{entry.suggestedBy}}</em></small>
                  </td>
                  <td class="text-center">
                    <small ng-show="canEdit"><a ng-click="ctrl.DeleteName(entry)"><span class="glyphicon glyphicon-remove"></span></a></small>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- End of girls names -->

        <!-- Boys names -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Boys</h3>
            </div>
            <div class="panel-body">
              <p class="text-center">
                <input type="text" placeholder="Boys name" ng-model="currentNameBoy">
                <button class="btn btn-primary btn-sm" ng-click="ctrl.AddCurrentNameBoy()">Add</button>
              </p>
              <table class="table table-striped">
                <tbody>
                <tr ng-repeat="entry in boysNames">
                  <th class="text-center">{{entry.name}}</th>
                  <td class="text-center">
                    <small><em>{{entry.suggestedBy}}</em></small>
                  </td>
                  <td class="text-center">
                    <small ng-show="canEdit"><a ng-click="ctrl.DeleteName(entry)"><span class="glyphicon glyphicon-remove"></span></a></small>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- End of boys names -->

      </div>
    </div>
  </div>
</div>
